<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - The Pearl Vista</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      border-bottom: 1px solid #ccc;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    .user-icon {
  font-size: 2rem;
  color: #333;
  padding: 10px;
  display: flex;
  align-items: center;
}


    nav ul li {
      cursor: pointer;
      font-weight: bold;
    }

    .settings-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
    }

    .settings-header {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 2rem;
      font-weight: bold;
    }

    .setting-item {
      font-size: 1.2rem;
      margin: 30px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 2.5px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #4CAF50;
    }

    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }

    .delete-account {
      color: red;
      font-weight: bold;
      margin-top: 40px;
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
    }

    .back-button {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 40px;
      cursor: pointer;
    }

    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <div class="user-icon">
  <i class="fa fa-user-circle"></i>
</div>
    <ul>
      <li>HOME</li>
      <li>ABOUT US</li>
      <li>ROOMS</li>
      <li>SERVICES</li>
      <li>GALLERY</li>
      <li>CONTACT US</li>
      <li>LOCATIONS</li>
    </ul>
  </nav>

  <div class="settings-container">
    <div class="settings-header">
      <span>⚙️</span> Settings
    </div>

    <div class="setting-item">
      Dark Mode
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      Offers / Updates
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">Language - English</div>
    <div class="setting-item">Data Control</div>
    <div class="setting-item">Personalization</div>
    <div class="setting-item">Change Password</div>

    <div class="delete-account">Delete Account</div>

    <div class="back-button" onclick="goBack()">Back</div>
  </div>

  <script>
    function goBack() {
      window.history.back(); // or use: location.href = "index.html";
    }
  </script>

</body>
</html>
