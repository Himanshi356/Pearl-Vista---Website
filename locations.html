<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Pearl Vista - Locations</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="user-icon" title="User Profile">&#128100;</div>
      <ul class="nav-right">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">ROOMS</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">CONTACT US</a></li>
        <li><a href="#" class="active">LOCATIONS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="locations-tours-wrapper">
      <!-- Locations Gallery -->
      <div class="locations-gallery">
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Broadway+Theaters" alt="Broadway Theaters" />
          <p>Broadway Theaters</p>
        </div>
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Madame+Tussaud's+New+York" alt="Madame Tussaud's New York" />
          <p>Madame Tussaud's New York</p>
        </div>
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Bryant+Park" alt="Bryant Park" />
          <p>Bryant Park</p>
        </div>
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Rockefeller+Center" alt="Rockefeller Center" />
          <p>Rockefeller Center</p>
        </div>
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Empire+State+Building" alt="Empire State Building" />
          <p>Empire State Building</p>
        </div>
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Circle+Line+Cruises" alt="Circle Line Cruises" />
          <p>Circle Line Cruises</p>
        </div>
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Hershey's+Chocolate+World" alt="Hershey's Chocolate World" />
          <p>Hershey’s Chocolate World</p>
        </div>
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Grand+Central+Terminal" alt="Grand Central Terminal" />
          <p>Grand Central Terminal</p>
        </div>
        <div class="tour-location">
          <img src="https://placehold.co/300x200?text=Hell's+Kitchen" alt="Hell's Kitchen" />
          <p>Hell's Kitchen</p>
        </div>
      </div>

      <!-- Guided Tour Form -->
      <div class="guided-tour-form">
        <h2>Guided Tour</h2>
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="tel" placeholder="Phone No." required />
          <input type="date" placeholder="Tour Date" required />
          <select>
            <option selected disabled>Places To Visit</option>
            <option>Broadway Theaters</option>
            <option>Madame Tussaud's New York</option>
            <option>Bryant Park</option>
            <option>Rockefeller Center</option>
            <option>Empire State Building</option>
            <option>Circle Line Cruises</option>
            <option>Hershey’s Chocolate World</option>
            <option>Grand Central Terminal</option>
            <option>Hell's Kitchen</option>
          </select>
          <input type="number" placeholder="No. Of Travellers" required />
          <select>
            <option selected disabled>Choose Your Vehicle</option>
            <option>Luxury Sedan</option>
            <option>Luxury SUV</option>
            <option>Limousine</option>
            <option>Executive Van</option>
            <option>Mini Bus</option>
          </select>
          <input type="number" placeholder="Amount To Be Paid" required />
          <button type="submit">BOOK NOW</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
